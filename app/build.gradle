apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.david.lists"

        minSdkVersion 19
        targetSdkVersion 28

        versionCode 1
        versionName "1.0"

        resConfigs "en"
        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            // https://developer.android.com/studio/build/shrink-code#shrink-resources
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            // DEX's 65k limit has been reached
            // Avoiding MultiDex
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled true
    }
}

dependencies {
    def androidLibraries = "1.0.0"
    def lifecycleExtensions = "2.0.0"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // It appears that I do not need these.
//    implementation "androidx.appcompat:appcompat:$androidLibraries"
//    implementation "androidx.legacy:legacy-support-v4:$androidLibraries"

    implementation "com.google.android.material:material:$androidLibraries"
    implementation "androidx.recyclerview:recyclerview:$androidLibraries"
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    // LiveData and ViewModel
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleExtensions"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycleExtensions"
    // Room
    implementation "androidx.room:room-runtime:$lifecycleExtensions"
    annotationProcessor "androidx.room:room-compiler:$lifecycleExtensions"
    implementation "androidx.room:room-rxjava2:$lifecycleExtensions"

    // Firebase
    implementation 'com.google.firebase:firebase-core:16.0.4'
    // Cloud Firestore
    implementation 'com.google.firebase:firebase-firestore:17.1.2'
    // Firebase Authentication
    implementation 'com.google.firebase:firebase-auth:16.0.5'
    implementation 'com.firebaseui:firebase-ui-auth:4.2.1'
    implementation 'com.google.android.gms:play-services-auth:16.0.1'

    // RxJava
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'
    implementation "io.reactivex.rxjava2:rxjava:2.2.3"

    // Keyboard Visibility Event
    implementation 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:2.1.0'

    // Timber
    debugImplementation 'com.jakewharton.timber:timber:4.7.1'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.0.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
}

apply plugin: 'com.google.gms.google-services'