buildscript {
    ext {
        kotlinVersion = '1.3.50'
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://firebase.bintray.com/gradle' }
        maven { url 'https://jetbrains.bintray.com/trove4j' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.3.2'
        classpath 'io.fabric.tools:gradle:1.31.0'
    }
}

allprojects {
    ext {
        ankoVersion = "0.10.8"
        coreVersion = "1.1.0"
        androidLibrariesVersion = "1.0.0"
        lifecycleExtensionsVersion = "2.0.0"
        daggerVersion = "2.24"
        mockitoVersion = "3.0.0"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://dl.bintray.com/jetbrains/anko/' }
        maven { url 'https://dl.bintray.com/firebaseui/firebase-ui' }
        maven { url 'https://dl.bintray.com/chthai64/maven' }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://jetbrains.bintray.com/trove4j' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}