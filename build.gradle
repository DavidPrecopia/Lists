buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    ext {
        androidXVersion = "1.0.0"
        lifecycleExtensionsVersion = "2.0.0"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
