buildscript {
    ext {
        buildToolsVersion = "29.0.2"
        compileSdkVersion = 29
        minSdkVersion = 21
        targetSdkVersion = 29

        versionCode = 14
        versionName = "2.1"

        resConfigs = "en"

        kotlinVersion = '1.3.61'
        coreKtxVersion = "1.1.0"
        ankoVersion = "0.10.8"
        navVersion = "2.2.0"
        appCompatVersion = "1.1.0"
        materialDesignVersion = "1.0.0"
        activityVersion = "1.1.0"
        fragmentVersion = "1.2.0"
        recyclerViewVersion = "1.1.0"
        constraintLayoutVersion = "1.1.3"
        swipeRevealVersion = "1.4.1"
        firestoreVersion = "21.3.0"
        firebaseAuthVersion = "19.2.0"
        firebaseAuthUiVersion = "6.1.0"
        playServicesAuthVersion = "17.0.0"
        crashlyticsVersion = "17.0.0-beta01"
        daggerVersion = '2.26'
        rxAndroidVersion = "2.1.1"
        rxJavaVersion = '2.2.17'
        timberVersion = "4.7.1"
        leakCanaryVersion = "2.1"
        junitVersion = "5.5.2"
        assertjVersion = "3.13.2"
        androidXJunitVersion = "1.1.1"
        espressoCoreVersion = "3.2.0"
        androidXTestRulesVersion = "1.2.0"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://firebase.bintray.com/gradle' }
        maven { url 'https://jetbrains.bintray.com/trove4j' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navVersion"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath "com.google.firebase:firebase-crashlytics-gradle:2.0.0-beta01"
    }
}

plugins {
    // https://github.com/jlleitschuh/ktlint-gradle
    id "org.jlleitschuh.gradle.ktlint" version "9.1.1"
}

allprojects {
    apply plugin: "org.jlleitschuh.gradle.ktlint"
    repositories {
        google()
        mavenCentral()
        maven { url 'https://dl.bintray.com/jetbrains/anko/' }
        maven { url 'https://dl.bintray.com/firebaseui/firebase-ui' }
        maven { url 'https://dl.bintray.com/chthai64/maven' }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://jetbrains.bintray.com/trove4j' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}