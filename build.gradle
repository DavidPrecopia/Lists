buildscript {
    ext {
        kotlin_version = '1.3.60'
        nav_version = "2.1.0"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://firebase.bintray.com/gradle' }
        maven { url 'https://jetbrains.bintray.com/trove4j' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'io.fabric.tools:gradle:1.31.1'
    }
}

plugins {
    // https://github.com/jlleitschuh/ktlint-gradle
    id "org.jlleitschuh.gradle.ktlint" version "9.0.0"
}

allprojects {
    apply plugin: "org.jlleitschuh.gradle.ktlint"
    ext {
        core_version = "1.1.0"
        android_libraries_version = "1.0.0"
        anko_version = "0.10.8"
        dagger_version = "2.25.2"
        junit_version = "5.5.2"
        assertj_version = "3.13.2"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://dl.bintray.com/jetbrains/anko/' }
        maven { url 'https://dl.bintray.com/firebaseui/firebase-ui' }
        maven { url 'https://dl.bintray.com/chthai64/maven' }
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://jetbrains.bintray.com/trove4j' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}