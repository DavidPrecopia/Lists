buildscript {
    
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.google.gms:google-services:4.2.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url  "https://dl.bintray.com/firebaseui/firebase-ui"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}